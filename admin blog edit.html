<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Spa - Chỉnh sửa Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f6f7f6;
      color: #222;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 220px;
      background-color: #2e4d40;
      color: white;
      padding: 20px 10px;
    }
    .sidebar .logo {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }
    .sidebar .menu {
      list-style: none;
    }
    .sidebar .menu li {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px; /* Increased from 15px */
      transition: 0.2s;
    }
    .sidebar .menu li:hover,
    .sidebar .menu li.active {
      background-color: #4b705a;
    }
    .sidebar .menu li span {
      margin-left: 10px;
    }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
      padding: 20px;
      background-color: #f6f7f6;
      overflow: auto;
    }

    /* ===== HEADER ===== */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .top-left h1 {
      font-size: 36px;
      color: #222;
      font-weight: 700;
    }
    .top-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
    .icon-row {
      display: flex;
      gap: 10px;
      position: relative;
    }
    .icon-row .top-btn {
      background: white;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
    }
    .icon-row .top-btn:hover {
      background-color: #e0e0e0;
    }
    .icon-btn {
      width: 24px;
      height: 24px;
      fill: white;
      stroke: black;
      stroke-width: 1;
    }
    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #ffc107;
      border-radius: 50%;
      top: 5px;
      right: 5px;
    }

    /* ===== FORM CONTAINER ===== */
    .form-container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 850px;
      margin: 0 auto;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .form-title {
      font-size: 24px;
      font-weight: 700;
      color: #2e4d40;
    }

    .back-btn {
      display: flex;
      align-items: center;
      color: #2e4d40;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(46, 77, 64, 0.05);
      width: 44px;
      height: 44px;
      justify-content: center;
    }

    .back-btn:hover {
      background: rgba(46, 77, 64, 0.1);
      transform: translateX(-2px);
    }

    .back-btn i {
      font-size: 18px;
    }

    /* ===== FORM GRID ===== */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-input {
      padding: 14px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    .form-input:focus {
      outline: none;
      border-color: #2e4d40;
      background: white;
      box-shadow: 0 0 0 3px rgba(46, 77, 64, 0.1);
    }

    .form-textarea {
      padding: 14px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #fafbfc;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .form-textarea:focus {
      outline: none;
      border-color: #2e4d40;
      background: white;
      box-shadow: 0 0 0 3px rgba(46, 77, 64, 0.1);
    }

    /* ===== STATUS TOGGLE ===== */
    .status-group {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px solid #e1e5e9;
      min-height: 50px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .status-text {
      font-weight: 500;
      color: #28a745;
      font-size: 15px;
    }

    .status-text.inactive {
      color: #dc3545;
    }

    /* ===== BUTTONS ===== */
    .form-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2e4d40 0%, #4b705a 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(46, 77, 64, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #6c757d;
      border: 2px solid #e9ecef;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      color: #495057;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .form-actions {
        flex-direction: column;
      }

      .btn {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">Aurora Spa</div>
    <ul class="menu">
      <li><span>Khách hàng</span></li>
      <li><span>Dịch vụ</span></li>
      <li class="active"><span>Blog</span></li>
      <li><span>Lịch hẹn</span></li>
      <li><span>Ưu đãi</span></li>
      <li><span>FAQ</span></li>
      <li><span>Tích điểm</span></li>
      <li><span>Cài đặt</span></li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="top-bar">
      <div class="top-left">
        <h1>CHỈNH SỬA BLOG</h1>
      </div>
      <div class="top-right">
        <div class="icon-row">
          <button class="top-btn" title="Thông báo">
            <svg class="icon-btn" viewBox="0 0 24 24">
              <path d="M6 8a6 6 0 0 1 12 0v5l2 2H4l2-2V8"/>
              <path d="M9 19a3 3 0 0 0 6 0"/>
            </svg>
            <span class="dot"></span>
          </button>
          <button class="top-btn" title="Tin nhắn">
            <svg class="icon-btn" viewBox="0 0 24 24">
              <path d="M21 15a4 4 0 0 1-4 4H8l-5 4V6a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
            </svg>
          </button>
          <button class="top-btn" title="Tài khoản">
            <svg class="icon-btn" viewBox="0 0 24 24">
              <circle cx="12" cy="8" r="4"/>
              <path d="M20 20a8 8 0 1 0-16 0"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="form-container">
      <div class="form-header">
        <div class="form-title">#BLG001 - Bí quyết chăm sóc sức khỏe và sắc đẹp từ Gừng, Sả...</div>
        <a href="admin blog.html" class="back-btn" >
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>

      <form id="blogForm">
        <div class="form-grid">
          <!-- Blog ID (Read-only) -->
          <div class="form-group">
            <label class="form-label">Blog ID</label>
            <input type="text" class="form-input" value="#BLG001" readonly>
          </div>

          <!-- Author -->
          <div class="form-group">
            <label class="form-label">Tác giả</label>
            <input type="text" class="form-input" value="Jack97">
          </div>

          <!-- Status -->
          <div class="form-group">
            <label class="form-label">Trạng thái</label>
            <div class="status-group">
              <label class="toggle-switch">
                <input type="checkbox" id="statusToggle" checked>
                <span class="slider"></span>
              </label>
              <span class="status-text" id="statusText">Đã đăng</span>
            </div>
          </div>

          <!-- Date -->
          <div class="form-group">
            <label class="form-label">Ngày đăng</label>
            <input type="date" class="form-input" value="2024-10-05">
          </div>

          <!-- Title -->
          <div class="form-group full-width">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-input" value="Bí quyết chăm sóc sức khỏe và sắc đẹp từ Gừng, Sả...">
          </div>

          <!-- Content -->
          <div class="form-group full-width">
            <label class="form-label">Nội dung</label>
            <textarea class="form-textarea" placeholder="Nhập nội dung bài viết...">Gừng và sả từ lâu đã được biết đến như những nguyên liệu thiên nhiên tuyệt vời trong việc chăm sóc sức khỏe và sắc đẹp. Tại Aurora Spa, chúng tôi kết hợp tinh dầu gừng và sả trong liệu pháp massage đặc biệt, giúp thư giãn cơ thể, cải thiện tuần hoàn máu và mang lại làn da mịn màng...</textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary">
            <i class="fas fa-times"></i>
            Hủy
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i>
            Cập nhật Blog
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Load blog data from URL parameter
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const blogId = urlParams.get('blogId');

      if (blogId) {
        document.querySelector('.form-title').textContent = `#${blogId} - ${getBlogTitle(blogId)}`;
        document.querySelector('.form-input[readonly]').value = `#${blogId}`;
      }

      // Toggle switch functionality
      const statusToggle = document.getElementById('statusToggle');
      const statusText = document.getElementById('statusText');

      statusToggle.addEventListener('change', function() {
        if (this.checked) {
          statusText.textContent = 'Đã đăng';
          statusText.classList.remove('inactive');
        } else {
          statusText.textContent = 'Nháp';
          statusText.classList.add('inactive');
        }
      });
    });

    // Demo function to get blog title
    function getBlogTitle(blogId) {
      const blogs = {
        'BLG001': 'Bí quyết chăm sóc sức khỏe và sắc đẹp từ Gừng, Sả...',
        'BLG002': 'Nghệ thuật Massage bằng đá nóng giúp lưu thông máu...',
        'BLG003': 'Thư giãn đúng cách sau ngày dài',
        'BLG004': 'Lợi ích tuyệt vời của massage',
        'BLG005': 'Đi spa mỗi tuần: Nên hay không?',
        'BLG006': 'Tips giữ da sáng mịn lâu dài',
        'BLG007': 'Hướng dẫn tẩy tế bào chết tại nhà'
      };
      return blogs[blogId] || 'Bài viết';
    }

    // Form submission
    document.getElementById('blogForm').addEventListener('submit', function(e) {
      e.preventDefault();
      setTimeout(() => {
        alert('✅ Cập nhật blog thành công!');
        window.location.href = 'admin blog.html';
      }, 500);
    });

    // Cancel button
    document.querySelector('.btn-secondary').addEventListener('click', function() {
      if (confirm('Bạn có chắc muốn hủy không?')) {
        window.location.href = 'admin blog.html';
      }
    });

    // Back button
    document.querySelector('.back-btn').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'admin blog.html';
    });
  </script>
</body>
</html>
