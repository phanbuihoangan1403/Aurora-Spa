<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Spa - Chỉnh sửa Dịch vụ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f6f7f6;
      color: #222;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 220px;
      background-color: #2e4d40;
      color: white;
      padding: 20px 10px;
    }
    .sidebar .logo {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }
    .sidebar .menu {
      list-style: none;
    }
    .sidebar .menu li {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    .sidebar .menu li:hover,
    .sidebar .menu li.active {
      background-color: #4b705a;
    }
    .sidebar .menu li i {
      margin-right: 10px;
      width: 18px;
      text-align: center;
    }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
      padding: 20px;
      background-color: #f6f7f6;
      overflow: auto;
    }

    /* ===== HEADER ===== */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .top-left h1 {
      font-size: 28px; /* ← GIẢM TỪ 32px XUỐNG 28px */
      color: #222;
      font-weight: 700;
    }
    .top-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
    .icon-row {
      display: flex;
      gap: 10px;
      position: relative;
    }
    .icon-row i {
      font-size: 20px;
      color: #2e4d40;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .icon-row i:hover {
      background-color: #e0e0e0;
    }
    .icon-row i:first-child::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #ffc107;
      border-radius: 50%;
      top: 5px;
      right: 5px;
    }

    /* ===== FORM CONTAINER ===== */
    .form-container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 850px;
      margin: 0 auto;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .form-title {
      font-size: 24px;
      font-weight: 700;
      color: #2e4d40;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #2e4d40;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(46, 77, 64, 0.05);
    }

    .back-btn:hover {
      background: rgba(46, 77, 64, 0.1);
      transform: translateX(-2px);
    }

    /* ===== FORM GRID ===== */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .form-input {
      padding: 14px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    .form-input:focus {
      outline: none;
      border-color: #2e4d40;
      background: white;
      box-shadow: 0 0 0 3px rgba(46, 77, 64, 0.1);
    }

    .form-textarea {
      padding: 14px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafbfc;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .form-textarea:focus {
      outline: none;
      border-color: #2e4d40;
      background: white;
      box-shadow: 0 0 0 3px rgba(46, 77, 64, 0.1);
    }

    /* ===== STATUS TOGGLE ===== */
    .status-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    /* ===== BUTTONS ===== */
    .form-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2e4d40 0%, #4b705a 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(46, 77, 64, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #6c757d;
      border: 2px solid #e9ecef;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      color: #495057;
    }

    /* ===== IMAGE UPLOAD ===== */
    .image-upload {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 200px;
      border: 3px dashed #2e4d40;
      border-radius: 12px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .image-upload:hover {
      background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
      border-color: #1e3a2f;
    }

    .image-upload input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .image-upload i {
      font-size: 48px;
      color: #2e4d40;
    }

    .image-upload-text {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #2e4d40;
      font-weight: 500;
    }

    .image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .form-actions {
        flex-direction: column;
      }

      .btn {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">Aurora Spa</div>
    <ul class="menu">
      <li>Khách hàng</li>
      <li class="active">Dịch vụ</li>
      <li>Blog</li>
      <li>Lịch hẹn</li>
      <li>Ưu đãi</li>
      <li>FAQ</li>
      <li>Tích điểm</li>
      <li>Cài đặt</li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="top-bar">
      <div class="top-left">
        <h1>CHỈNH SỬA DỊCH VỤ</h1>
      </div>
      <div class="top-right">
        <div class="icon-row">
          <i class="fa-solid fa-bell" title="Thông báo"></i>
          <i class="fa-regular fa-comment-dots" title="Tin nhắn"></i>
          <i class="fa-regular fa-user" title="Tài khoản"></i>
        </div>
      </div>
    </div>

    <div class="form-container">
      <div class="form-header">
        <div class="form-title">#SRV001 - Massage Thuần</div>
        <a href="Admin dichvu.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
          Quay lại
        </a>
      </div>

      <form id="serviceForm">
        <div class="form-grid">
          <!-- Service ID (Read-only) -->
          <div class="form-group">
            <label class="form-label">Service ID</label>
            <input type="text" class="form-input" value="#SRV001" readonly>
          </div>

          <!-- Duration -->
          <div class="form-group">
            <label class="form-label">Thời lượng</label>
            <select class="form-input">
              <option value="30">30 Minutes</option>
              <option value="45" selected>45 Minutes</option>
              <option value="60">60 Minutes</option>
              <option value="75">75 Minutes</option>
              <option value="90">90 Minutes</option>
            </select>
          </div>

          <!-- Price -->
          <div class="form-group">
            <label class="form-label">Giá</label>
            <input type="text" class="form-input" value="500.000đ">
          </div>

          <!-- Status -->
          <div class="form-group">
            <label class="form-label">Trạng thái</label>
            <div class="status-group">
              <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
              </label>
              <span>Đang hoạt động</span>
            </div>
          </div>

          <!-- Service Name -->
          <div class="form-group full-width">
            <label class="form-label">Tên dịch vụ</label>
            <input type="text" class="form-input" value="Massage Thuần">
          </div>

          <!-- Description -->
          <div class="form-group full-width">
            <label class="form-label">Mô tả dịch vụ</label>
            <textarea class="form-textarea" placeholder="Nhập mô tả chi tiết về dịch vụ...">Massage Thuần là liệu pháp massage truyền thống sử dụng kỹ thuật ấn huyệt và xoa bóp chuyên sâu. Dịch vụ giúp thư giãn cơ bắp, cải thiện tuần hoàn máu và giảm căng thẳng hiệu quả.</textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary">
            <i class="fas fa-times"></i>
            Hủy
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i>
            Cập nhật Dịch vụ
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Load service data from URL parameter
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const serviceId = urlParams.get('serviceId');

      if (serviceId) {
        // Update form title with actual service ID
        document.querySelector('.form-title').textContent = `#${serviceId} - ${getServiceName(serviceId)}`;
        document.querySelector('.form-input[readonly]').value = `#${serviceId}`;
      }
    });

    // Demo function to get service name
    function getServiceName(serviceId) {
      const services = {
        'SRV001': 'Massage Thuần',
        'SRV002': 'Chăm sóc da mặt',
        'SRV003': 'Massage Đầy đủ',
        'SRV004': 'Gội đầu dưỡng',
        'SRV005': 'Chăm sóc Body',
        'SRV006': 'Tẩy tế bào chết toàn thân',
        'SRV007': 'Massage Chân'
      };
      return services[serviceId] || 'Dịch vụ';
    }

    // Form submission
    document.getElementById('serviceForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulate save
      const formData = new FormData(this);
      setTimeout(() => {
        alert('✅ Cập nhật dịch vụ thành công!');
        window.location.href = 'Admin dichvu.html';
      }, 500);
    });

    // Cancel button
    document.querySelector('.btn-secondary').addEventListener('click', function() {
      if (confirm('Bạn có chắc muốn hủy không?')) {
        window.location.href = 'Admin dichvu.html';
      }
    });

    // Toggle switch functionality
    document.querySelector('.toggle-switch input').addEventListener('change', function() {
      const statusText = this.checked ? 'Đang hoạt động' : 'Ngưng hoạt động';
      document.querySelector('.status-group span').textContent = statusText;
    });
  </script>
</body>
</html>
